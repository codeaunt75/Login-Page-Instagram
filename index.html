<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style-insta.css">
	<title> Instagram</title>
</head>
<body>
	<div class="insta-box">
		<div class="insta-photo-phone">
			<img src="./img/Phone_Instagram.png">
		</div>
		<div class="insta-continue">
			<div class="insta-block">
				<img src="./img/instagram-logo.png" class="insta-logo" alt="Logomarca do Instagram">
				<div class="insta-photo-profile">
					<img src="./img/panelasaudavel.jpg" alt="foto do perfil">
				</div>
				<a href="#" class="insta-login">Continue como panelaevidasaudavel</a>
				<a href="#" class="insta-logout">Remover conta</a>
			</div>
			<div class="insta-block">
				<p class="no-profile">Não é panelaevidasaudavel?</p>
				<p class="no-profile">
					<span class="bluelink">Trocar de conta</span> ou
					<span class="bluelink">Cadastre-se</span>
				</p>
			</div>
			<div class="insta-download">
				<p class="download"> Obtenha o aplicativo </p>
				<div class="download-app">
					<a href="#" class="app"></a>
					<a href="#" class="app"></a>
				</div>
			</div>

		</div>
	</div>
</body>
